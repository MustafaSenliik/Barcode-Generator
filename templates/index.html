<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Barkod Etiketi Oluştur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">📦 Barkod Etiketi Oluşturucu</h1>
    <form method="POST">
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="BDR-11-1-2" id="codes" name="codes" style="height: 200px" required>{{ raw_input }}</textarea>
        <label for="codes">Etiket Kodları (her satıra bir adet)</label>
      </div>
      <button type="submit" class="btn btn-primary">Etiketleri Oluştur</button>
    </form>

    {% if codes %}
      <form action="/download-all" method="POST" class="mt-4">
        <input type="hidden" name="codes" value="{{ raw_input }}">
        <button type="submit" class="btn btn-success">Tümünü ZIP olarak indir</button>
      </form>

      <h3 class="mt-5">🖨️ Etiket Önizlemeleri</h3>
      <div class="row row-cols-1 row-cols-md-2 g-4 mt-2">
        {% for code in codes %}
        <div class="col">
          <div class="card shadow-sm border-0">
            <div class="card-body text-center">
              <img src="{{ url_for('etiket', code=code) }}" alt="{{ code }}" class="img-fluid mb-3">
              <a href="{{ url_for('etiket', code=code) }}" download="{{ code }}.png" class="btn btn-outline-secondary">İndir (.png)</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</body>
</html>
